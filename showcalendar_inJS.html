<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="themes.css">
    <style type="text/css">
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    }
    header {
    padding: 10px;
    text-align: center;
    }
    table {
      border: 1px solid black;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th {
      border: 1px solid black;
      padding: 6px;
      font-weight: bold;
      background: #ccc;
    }
    td {
      border: 1px solid black;
      padding: 6px;
      vertical-align: top;
      width: 100px;
    }
    .auth-nav {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        position: absolute;
        right: 20px;
        transform: translateY(-100%);
    }
    .calendar-wrapper {
        margin: 1rem;
        padding: 0 1rem;
        overflow-x: auto;
        display: flex;
        justify-content: center;
        width: 100%;
    }
    .controls-wrapper {
        text-align: center;
        margin: 1rem auto;
    }
    #event-form-container {
        max-width: 400px;
        margin: 1rem auto;
        background: #fff;
        padding: 1rem;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        border-radius: 4px;
    }
    #event-form-container form p {
        text-align: left;
    }
    #event-form-container input,
    #event-form-container textarea,
    #event-form-container button {
        width: 100%;
        box-sizing: border-box;
        margin-top: 0.25rem;
    }
    .event-controls {
        text-align: center;
        margin: 1rem auto;
    }
    .upcoming-wrapper {
        text-align: center;
        margin: 1rem auto;
    }
    #myCal {
        width: auto;
        min-width: 600px;
        border-collapse: collapse;
    }
    @media (max-width: 600px) {
        #myCal th, 
        #myCal td {
            padding: 4px;
            font-size: 0.75rem;
        }
    }
    #events-list {
        margin-top: 20px;
        padding: 10px;
        background: #eee;
        border-radius: 8px;
    }

    .event-item {
        margin-bottom: 15px;
        padding: 8px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        position: relative;
    }
    .event-item button.edit-event-btn {
        position: absolute;
        top: 8px;
        right: 8px;
    }
    .event-dot {
        display: inline-block;
        margin-left: 4px;
        font-size: 0.8em;
        color: #d33;
    }
    </style>
    
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="calendar_functions.js"></script>
</head>

<body>
    
    <!-- Header -->
    <header>
        <h1>Calendar App</h1>
    </header>
        
	<!-- Navbar -->
	<div id="navbar"></div>
    <script src="/components/navbar.js"></script>
    
    <nav>
        <ul>
            <li><a href="showcalendar_inJS.html">Calendar</a></li>
            <li><a href="proposal.html">Proposal</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="features.html">Features</a></li>
            <li class="search-li">
                <input type="text" id="user-search" placeholder="Search users..." autocomplete="off">
                <ul id="search-results" class="search-results"></ul>
            </li>
        </ul>
        <ul class="auth-nav">
            <li id="auth-link"><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <script src="/components/auth-nav.js"></script>
    <script src="/components/search-nav.js"></script>

  <!-- Month/Year Picker -->
  <div class="controls-wrapper">
    <h1>Select a Month/Year Combination</h1>
    <form id="datePicker"></form>
    
    <!-- Theme selector -->
    <label for="theme-select">Theme:</label>
    <select id="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="ocean">Ocean</option>
        <option value="forest">Forest</option>
        <option value="cherry">Cherry</option>
        <option value="midnight">Midnight</option>
    </select>
  </div>
  
  <!-- Calendar -->
  <div class="calendar-wrapper">
    <div id="myCal"></div>
  </div>
  
  <!-- Add/Edit Event Controls -->
  <div class="event-controls">
    <button id="show-form-btn">‚ûï Add New Event</button>
  </div>
  
  <div id="event-form-container" style="display:none; margin-top:20px;">
    <h3 id="form-title">Create New Event</h3>
    <form id="new-event-form">
      <input type="hidden" name="id" id="event-id">
      <p>
        <label>Event Title:<br>
          <input type="text" name="title" id="event-title" required>
        </label>
      </p>
      <p>
        <label>Event Date:<br>
          <input type="date" name="event_date" id="event-date" required>
        </label>
      </p>
      <p>
        <label>Event Time:<br>
          <input type="time" name="event_time" id="event-time" required>
        </label>
      </p>
      <p>
        <label>People (comma separated):<br>
          <input type="text" name="people" id="event-people" required>
        </label>
      </p>
      <p>
          <label>Location:<br>
                <input type="text" name="location" id="event-location" required>
          </label>
      </p>
      <p>
        <button type="submit" id="save-event-btn">Save Event</button>
        <button type="button" id="cancel-form-btn">Cancel</button>
      </p>
    </form>
  </div>
  
  <!-- Upcoming Events List -->
  <div class="upcoming-wrapper">
    <h2>Upcoming Events</h2>
    <div id="events-list">
        <!-- Events will be loaded here -->
    </div>
  </div>


  <!-- Scripts -->
  <script type="text/javascript">
  
    // On load: apply saved theme, default to light
    const sel = document.getElementById('theme-select');
    const applyTheme = theme => {
        document.body.classList.toggle('theme-dark', theme === 'dark');
        document.body.classList.toggle('theme-light', theme === 'light');
        document.body.classList.toggle('theme-ocean', theme === 'ocean');
        document.body.classList.toggle('theme-forest', theme === 'forest');
        document.body.classList.toggle('theme-cherry', theme === 'cherry');
        document.body.classList.toggle('theme-midnight', theme === 'midnight');
    };
    const saved = localStorage.getItem('calendarTheme') || 'light';
    sel.value = saved;
    applyTheme(saved);
    
    sel.addEventListener('change', e => {
        const t = e.target.value;
        applyTheme(t);
        localStorage.setItem('calendarTheme', t);
    });
    
  
  $(function(){
    // build the picker form
    buildDateForm();
    calendar();

    $('#submit').click(e => {
        e.preventDefault();
        const newMonth = $('#month').val(),
              newYear = $('#year').val();
        calendar(new Date(newYear, newMonth, 1));
    });
    
    // State
    let editingEventId = null;
    
    // Show form
    $('#show-form-btn').click(() => {
      editingEventId = null;
      $('#form-title').text('Create New Event');
      $('#new-event-form')[0].reset();
      $('#event-id').val('');
      $('#event-form-container').slideDown();
    });
    
    // Cancel
    $('#cancel-form-btn').click(() => {
      $('#event-form-container').slideUp();
    });
    
    
    // Turn "YYYY-MM-DD" to "Month Name, Day, Year"
    function formatDate(iso) {
        const [y, m, d] = iso.split('-').map(Number);
        const names = [
            "January","February","March","April","May","June",
            "July","August","September","October","November","December"
        ];
        return names[m-1] + ' ' + d + ', ' + y;
    }
    
    // Turn HH:MM:SS to "HH:MM AM/PM"
    function formatTime(t) {
        let [hh, mm] = t.split(':').map(Number);
        const ampm = hh >= 12 ? 'PM' : 'AM';
        hh = hh % 12 || 12;            // convert 0√¢‚Ä†‚Äô12, 13√¢‚Ä†‚Äô1, etc.
        mm = mm < 10 ? '0'+mm : mm;    // pad minutes
        return hh + ':' + mm + ' ' + ampm;
    }
    
    // Load events list
    function loadEvents() {
        $.getJSON('get_events.php', data => {
            if (!data.success) return alert(data.error||'Error loading events');
            const $list = $('#events-list').empty();
            data.events.forEach(ev => {
                const $item = $(`
                    <div class="event-item"
                        data-id="${ev.id}"
                        data-title="${ev.title.replace(/"/g,'&quot;')}"
                        data-date="${ev.event_date}"
                        data-time="${ev.event_time}"
                        data-people="${ev.people.replace(/"/g,'&quot;')}"
                        data-location="${ev.location.replace(/"/g,'&quot;')}">
                        
                        <strong>${ev.title}</strong><br>
                        üìÖ ${ formatDate(ev.event_date) } üïí ${ formatTime(ev.event_time) }<br>
                        üë• ${ev.people}<br>
                        üìç ${ev.location}
                        <button class="edit-event-btn">Edit</button>
                        <button class="delete-event-btn">Delete</button>
                    </div>
                `);
                $list.append($item);
            });
        });
    }
    
    // Edit button
    $('#events-list').on('click', '.edit-event-btn', function() {
        const $p = $(this).closest('.event-item');
        editingEventId = $p.data('id');
        $('#form-title').text('Edit Event');
        $('#event-id').val(editingEventId);
        $('#event-title').val( $p.data('title') );
        $('#event-date').val( $p.data('date') );
        $('#event-time').val( $p.data('time') );
        $('#event-people').val( $p.data('people') );
        $('#event-location').val( $p.data('location') );
        $('#event-form-container').slideDown();
    });
    
    // Delete button
    $('#events-list').on('click', '.delete-event-btn', function() {
        if (!confirm('Are you sure you want to delete this event?')) return;
        const $item = $(this).closest('.event-item'), id = $item.data('id');
        
        $.post('delete_event.php', { id }, (resp) => {
            if (!resp.success) {
                return alert(resp.error || 'Delete failed');
            }
            // On success: Refresh list & calendar
            loadEvents();
            // Redraw calendar cell markers
            const m = parseInt($('#month').val(),10),
                  y = parseInt($('#year').val(),10);
            calendar(new Date(y, m, 1));
        }, 'json')
        .fail(() => {
            alert('Server error when deleting.');
        });
    });
    
    // Submit form
    $('#new-event-form').submit(function(e) {
        e.preventDefault();
        const url = editingEventId ? 'edit_event.php' : 'add_event.php';
        const payload = $(this).serialize();
        $.post(url, payload, function(data) {
            if (!data.success) {
                return alert(data.error || 'Save failed');
            }
            $('#event-form-container').slideUp();
            loadEvents();
            
            // Refresh calendar grid with events
            const m = parseInt($('#month').val(), 10);
            const y = parseInt($('#year').val(), 10);
            calendar(new Date(y, m, 1));
            
        }, 'json')
        .fail(function() {
            alert('Server error. Please try again later.');
        });
    });
    
    // Initial load
    loadEvents();
    
  });
  </script>
  
  
</body>
</html>
