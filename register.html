<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Register</title>
    <link rel="stylesheet" href="/navbar.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #522d80; /* Clemson purple */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            max-width: 400px;
            margin: 2rem auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        main h2 {
            margin-top: 0;
            color: #004080;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #522d80;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #422052;
        }
        .instructions {
            margin-bottom: 1.5rem;
        }
        #register-error {
            color: #c00;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        #register-success {
            color: green;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .auth-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            position: absolute;
            right: 20px;
            transform: translateY(-100%);
        }
    </style>
</head>


<body>
    
    <header>
        <h1>Calendar â€“ Register</h1>
    </header>

    <!-- Primary Navbar -->
    <div id="navbar"></div>
    <script src="/components/navbar.js"></script>

    <!-- Secondary Navbar -->
    <nav>
        <ul>
            <li><a href="showcalendar_inJS.html">Calendar</a></li>
            <li><a href="proposal.html">Proposal</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <ul class="auth-nav">
            <li id="auth-link"><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <script src="/components/auth-nav.js"></script>
    
    <main>
        <h2>Create a New Account</h2>
        <p class="instructions">
            Fill out the form below to register. All fields are required.
        </p>
        
        <!-- Success message placeholder -->
        <div id="register-success"></div>
        
        <div id="register-error"></div>
        <form id="register-form" action="register.php" method="post" novalidate>
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit">Register</button>
        </form>
        <p id="login-prompt" style="margin-top:1rem;">
            Already have an account? <a href="login.html">Log in here</a>.
        </p>
    </main>
    
    
    <script>
        // Show error based on ?error = code
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const success = params.get('success');
        
        const errEl    = document.getElementById('register-error');
        const succEl   = document.getElementById('register-success');
        const formEl   = document.getElementById('register-form');
        const loginPrompt  = document.getElementById('login-prompt');
        
        if (error === '1') {
            errEl.textContent = 'All fields are required.';
        } else if (error === '2') {
            errEl.textContent = 'Passwords do not match.';
        } else if (error === '3') {
            errEl.textContent = 'That email is already registered.';
        } else if (error === '4') {
            errEl.textContent = 'Please enter a valid email address.';
        }
        
        if (success === '1') {
            // Show success, hide form
            succEl.innerHTML = 'Registration successful! <a href="login.html">Click here to log in</a>.';
            formEl.style.display = 'none';
            errEl.style.display = 'none';
            loginPrompt.style.display = 'none';
        }
    </script>
    
</body>
</html>
